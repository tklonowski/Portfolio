<div class="wrapper style2 first">
    <div class="container">
        <div class="row">
            <div class="12u">
                Loading Icon: <loading></loading>
            </div>
            <div class="12u">
                <button data-ng-click="addSuccess()">Add Success Message</button>
                <button data-ng-click="addError()">Add Failure Message</button>
            </div>
            <div class="12u">
                <button data-ng-click="addSuccessInterval()">Add Success Message With Interval</button>
                Interval: <input data-ng-model="interval" />
            </div>
        </div>
    </div>
</div>
